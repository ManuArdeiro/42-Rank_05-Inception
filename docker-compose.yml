version: '3.8'

services:

  mariadb:
    container_name: mariadb
    build: ./srcs/requirements/mariadb
    restart: always
    volumes:
      - mariadb_data:/var/lib/mysql
    env_file:
      - ./srcs/.env
    networks:
      - inception

  wordpress:
    container_name: wordpress
    build: ./srcs/requirements/wordpress
    restart: always
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - mariadb
    env_file:
      - ./srcs/.env
    networks:
      - inception

  nginx:
    container_name: nginx
    build: ./srcs/requirements/nginx
    restart: always
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - wordpress
    env_file:
      - ./srcs/.env
    networks:
      - inception

volumes:
  mariadb_data:
  wordpress_data:

networks:
  inception:
    driver: bridge
